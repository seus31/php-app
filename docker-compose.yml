services:
  backend:
    build:
      context: .
      dockerfile: ./docker/laravel/Dockerfile
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - php_app_laravel
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8181:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx:/etc/nginx/conf.d/
    networks:
      - php_app_laravel

  frontend:
    build:
      context: .
      dockerfile: ./docker/react/Dockerfile
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - php-app-data:/var/lib/mysql/
    ports:
      - "3636:3306"
    networks:
      - php_app_laravel

networks:
  php_app_laravel:
    driver: bridge

volumes:
  frontend-node-modules:
  php-app-data:
