services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - php_app_laravel
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "${EXPOSE_APP_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx:/etc/nginx/conf.d/
    networks:
      - php_app_laravel

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_USER: ${DATABASE_USER}
    volumes:
      - php-database-data:/var/lib/mysql/
    ports:
      - "${EXPOSE_DATABASE_PORT}:3306"
    networks:
      - php_app_laravel

networks:
  php_app_laravel:
    driver: bridge

volumes:
  php-database-data:
